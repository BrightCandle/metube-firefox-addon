<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
  </head>

  <body>
    <form>
      <fieldset>
        <legend>Settings:</legend>
        <div>
          <label for="url">MeTube instance url</label><br>
          <input type="text" id="url" placeholder="https://meetube.example.com">
        </div>
        <div>
          <input type="checkbox" id="openInNewTab" />
          <label for="openInNewTab">Open MeTube instance in new tab after adding to queue</label>
        </div>
        <div>
          <input type="checkbox" id="showContextMenu" />
          <label for="showContextMenu">Show context menu in supported sites.</label>
        </div>
        <button type="submit">Save</button>
      </fieldset>
    </form>

    <script src="options.js"></script>

  </body>

</html>
